name: Stack Front
description: Stack Front
type: stack
resources:
  - step: ds-build
    type: formula
    formula:
      repo: https://github.com/orangestack-com/ds-build/
      release: 0.0.5
      command: rit build template --path=/data

  - step: s3bucket
    type: formula
    formula:
      repo: https://github.com/orangestack-com/catalog-formulas/
      release: 0.0.5
      command: os catalog upload s3
